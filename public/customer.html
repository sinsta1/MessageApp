<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support - Messaging App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to Customer Support</h1>
            <p>Have a question or concern? Send us a message, and our agents will get back to you soon!</p>
        </header>
        
        <section class="form-section">
            <form id="messageForm" action="#">
                <label for="customerName">Your Name:</label>
                <input type="text" id="customerName" placeholder="Enter your name" required>
                
                <label for="customerEmail">Your Email:</label>
                <input type="email" id="customerEmail" placeholder="Enter your email" required>
                
                <label for="customerMessage">Your Message:</label>
                <textarea id="customerMessage" placeholder="Describe your issue" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        
        <footer class="footer">
            <p>&copy; 2024 Messaging App</p>
        </footer>
    </div>

    <script src="common.js"></script>
</body>
</html>
